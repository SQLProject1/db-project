<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuen Eintrag hinzufügen</title>
</head>
<body>
    <h1>Neuen Todo hinzufügen</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>
            Inhalt:<br>
            <input type="text" name="content" required>
        </label>
        <br><br>

        <label>
            Fällig am:<br>
            <input type="date" name="due" required>
        </label>
        <br><br>

        <button type="submit">Speichern</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">← Zurück</a>
</body>
</html>
